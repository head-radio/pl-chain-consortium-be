service: pl-chain-consortium-be

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-south-1
  memorySize: 128
  timeout: 28

functions:
  app:
    handler: app/app.handler
    environment: ${file(env.development.json)}
    timeout: 28
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
